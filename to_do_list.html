<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/to_do_list.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/to_do_list.js"></script>

    <title>To Do List</title>
  </head>
  <body>
    <div class="container">


      <div class="row">
        <div class="col-md-6">

          <form id="items_to_do">

              <label for="new-task">Task to do</label>
              <input type="text" class="form-control" id="new-task">
            </div>
            <!-- <div class="check-box-group">
              <label for="first-check-box">Completed</label>
              <input type="checkbox" value="completed">
            </div> -->


            <button type="submit" class="btn">Add</button>
          </form>
          <h2>To Do</h2>
          <ul id="tasks">

          </ul>
        </div>
      </div>
    </div>
  </body>
  </html>
