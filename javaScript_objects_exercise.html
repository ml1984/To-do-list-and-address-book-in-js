<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/js_objects_exercise.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/js_objects_exercise.js"></script>

    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
    <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
          <div id="new-addresses">
            <div class="new-address">
              <div class="form-group">
                <label for="new-street">Street</label>
                <input type="text" class="form-control new-street">
              </div>
              <div class="form-group">
                <label for="new-city">City</label>
                <input type="text" class="form-control new-city">
              </div>
              <div class="form-group">
                <label for="new-state">State</label>
                <input type="text" class="form-control new-state">
              </div>
            </div>
          </div>
          <div id="new-phone-numbers">
            <div class="new-phone">
            </div>
          </div>
          <div id="new-email-addresses">
            <div class="new-email">
            </div>
          </div>
            <span class="btn btn-primary" id="add-address">Another address</span>
            <span class="btn btn-primary" id="add-phone">Add Phone</span>
            <span class="btn btn-primary" id="add-email">Add Email</span>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">

            </ul>
            <p> Phone Numbers: </p>
            <ul id="phone-list">

            </ul>
            <p> Email Addresses: </p>
            <ul id="email-list">

            </ul>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
